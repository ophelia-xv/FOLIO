<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REGINALD | Farlight-style Portfolio</title>
  <link rel="stylesheet" href="assets/global.css">
  <link rel="stylesheet" href="assets/index.css">
  <link rel="stylesheet" href="assets/swiper-bundle.css">
</head>
<body>

<!-- Header -->
<header>
  <h1 style="color:#00ffe0; text-align:center; margin-top: 20px;">REGINALD // Designer Loadout</h1>
</header>

<!-- Character Selector Swiper (Project Cards) -->
<section class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide" style="background:#1c1c2e; color:white; padding:20px;">
      <h2>Character Slot: 2D Artist</h2>
      <p>Placeholder for traditional and digital 2D work.</p>
    </div>
    <div class="swiper-slide" style="background:#1a1a2a; color:white; padding:20px;">
      <h2>Character Slot: 3D Modeler</h2>
      <p>Placeholder for Blender/Godot-based 3D work.</p>
    </div>
    <div class="swiper-slide" style="background:#111; color:white; padding:20px;">
      <h2>Character Slot: UI/UX Designer</h2>
      <p>Placeholder for game menus, buttons, and layouts.</p>
    </div>
  </div>
  <div class="swiper-pagination"></div>
</section>

<!-- Sound FX -->
<audio id="hoverSound" src="assets/hover.mp3" preload="auto"></audio>

<script src="assets/swiper-bundle.min.js"></script>
<script>
var swiper = new Swiper(".mySwiper", {
  loop: true,
  pagination: { el: ".swiper-pagination", clickable: true },
});

document.querySelectorAll('.swiper-slide').forEach(el => {
  el.addEventListener('mouseenter', () => {
    const sfx = document.getElementById('hoverSound');
    sfx.currentTime = 0;
    sfx.play();
  });
});
</script>
</body>
</html>
